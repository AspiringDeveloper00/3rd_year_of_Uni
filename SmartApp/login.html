<!DOCTYPE html>
<html>
<head>
  <title>Smart Home App: Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="scripts/session.js" type="text/javascript" ></script>
  <script src="scripts/error.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="styles/all.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" href="favicon/favicon.ico">
  <meta charset="UTF-8">
  <meta name="description" content="Μια έξυπνη διαδικτυακή εφαρμογή που επιτρέπει στους κατοίκους και τους επισκέπτες του σπιτιού να αλληλεπιδρούν με αυτό καθώς και με εξωτερικές οντότητες όπως delivery και μετακινήσεις την εποχή της πανδημίας του κορονοιού">
  <meta name="author" content="Έλενα Τζάρα, Αντώνης Καρναβάς">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <script>
  if (sessionStorage.getItem('auth')=="error"){
    sessionStorage.setItem('auth',"");
    Swal.fire(
      'ΣΦΑΛΜΑ',
      'ΔΕΝ ΕΙΧΑΤΕ ΠΡΟΣΒΑΣΗ ΣΕ ΑΥΤΗ ΤΗ ΣΕΛΙΔΑ, ΚΑΝΤΕ ΠΡΩΤΑ ΕΓΓΡΑΦΗ Ή ΣΥΝΔΕΘΕΙΤΕ ΜΕ ΤΟΝ ΛΟΓΑΡΙΑΣΜΟ ΣΑΣ.',
      'error');
  }else if(sessionStorage.getItem('name')!=null){
      location.href="index.html";
  }
  </script>
  <nav class="navbar navbar-expand navbar-dark" style="background-color:#62a3d2">
    <div class="container-fluid">
    <a class="navbar-brand" id="header"> Smart Home App </a>
  </div>
  </nav>

<div class="wrapper">
  <form class="form-signin" action="index.html">
    <p class="plog">LOG IN</p>
    <em> Συνδέσου στον λογαριασμό σου!</em>
    <input type="email" class="form-control fuser" id="name" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control fcode" id="password" name="password" placeholder="Password" required=""/>
    <button class="btn btn-lg btn-primary btn-block btnstyle" onclick="startses()" type="submit">Login</button>
  </form>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-2 col-sm-2 col-1">
    </div>
    <div class="col-lg-6 col-md-8 col-sm-8 col-10 psign">
    <p>Δεν έχεις λογαριασμό; <a class="psign" href="signup.html"> Δημιούργησε έναν εδώ!</a></p>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-2 col-1">
    </div>
  </div>
</div>

</body>
</html>
