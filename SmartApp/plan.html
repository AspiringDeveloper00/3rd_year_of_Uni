<!DOCTYPE html>
<html>
<head>
  <title>Smart Home App: ΠΛΑΝΟ ΗΜΕΡΑΣ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="scripts/help.js" type="text/javascript" ></script>
  <script src="scripts/error.js" type="text/javascript" ></script>
  <script src="scripts/session.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="styles/all.css">
  <link rel="stylesheet" href="styles/plan.css">
  <link rel="icon" href="favicon/favicon.ico">
  <meta charset="UTF-8">
  <meta name="description" content="Μια έξυπνη διαδικτυακή εφαρμογή που επιτρέπει στους κατοίκους και τους επισκέπτες του σπιτιού να αλληλεπιδρούν με αυτό καθώς και με εξωτερικές οντότητες όπως delivery και μετακινήσεις την εποχή της πανδημίας του κορονοιού">
  <meta name="author" content="Έλενα Τζάρα, Αντώνης Καρναβάς">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    if(sessionStorage.getItem('name')==null){
      sessionStorage.setItem('auth','error');
      location.href="login.html";
    }
  </script>

  <nav class="navbar navbar-expand navbar-dark" style="background-color:#62a3d2">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html" id="header"> Smart Home App </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" >
        <li class="nav-item nav-icons">
          <a class="nav-link" href="index.html"><img src="Images/home.png" width="25"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="doplan()" style="cursor:pointer;"><img src="Images/information.png" width="25"> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="logout()" style="cursor:pointer;"><p class="logout">Αποσύνδεση</p></a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  <section class="sec">
      <div id="left"><a> <img class="backimg link" src="Images/back.png" onclick="location.href='smsplan.html';" onmouseover="this.src='Images/back2.png';this.style.cursor='pointer'" onmouseout="this.src='Images/back.png'"></a></div><div id="center"><p class="pheader">ΠΛΑΝΟ ΗΜΕΡΑΣ</p></div>
  </section>


  <section class="sec" style="padding-left:10%;padding-right:10%;padding-top:3%;">

<div class="table-responsive">
    <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th style="background-color:#30475e;" class="l" scope="col">ΜΕΤΑΚΙΝΗΣΗ</th>
        <th style="background-color:#30475e;" class="m" scope="col">ΩΡΑ</th>
        <th style="background-color:#30475e;" class="m" scope="col">ΜΕΣΟΝ</th>
        <th style="background-color:#30475e;" class="m" scope="col">ΚΑΦΕΣ</th>
        <th style="background-color:#30475e;" class="m" scope="col">ΔΙΑΔΡΟΜΗ</th>
        <th style="background-color:#30475e;" scope="col">ΔΙΑΓΡΑΦΗ</th>
      </tr>
    </thead>
    <tbody>

    <script>
      array=JSON.parse(sessionStorage.getItem('plan'));
      if(array!=null){
      for (var i=0;i<array.length;i++){
        document.write("<tr>");
        document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" class=\"l\" scope=\"row\">"+ array[i][0] +"</td>");
        document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" class=\"m\">"+ array[i][1] +"</td>");
        document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" class=\"m\">"+ array[i][2] +"</td>");
        document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" class=\"m\">"+ array[i][3] +"</td>");
        if (array[i][4]!=""){
          document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" ><a data-fancybox href=\""+ array[i][4] +"\"><img width=\"100\" height=\"100\" src=\""+ array[i][4] +"\" /></a></td>");
        }else{
          document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\">ΕΛΕΥΘΕΡΗ ΔΙΑΔΡΟΜΗ</td>");
        }
        document.write("<td  style=\"background-color:#62a3d2;vertical-align:middle;\" class=\"m\"><img width=\"30\" height=\"30\" onclick=\"del("+i+")\" src=\"Images/clear.png\" /></td>");
        document.write("</tr>");
      }}else{
        document.write("<tr>");
        document.write("<td colspan=\"6\" style=\"pointer-events: none;padding-top:1%;;padding-bottom:1%;\" class=\"l\" scope=\"row\"> ΤΟ ΠΛΑΝΟ ΕΙΝΑΙ ΑΔΕΙΟ </td>");
        document.write("</tr>");
      }
    </script>

    </tbody>
  </table>

</div>
</section>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
