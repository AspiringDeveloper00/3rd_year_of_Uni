<!DOCTYPE html>
<html>
<head>
  <title>Smart Home App: ΚΟΥΖΙΝΑ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="scripts/help.js" type="text/javascript" ></script>
  <script src="scripts/error.js" type="text/javascript" ></script>
  <script src="scripts/checkbox.js" type="text/javascript" ></script>
  <script src="scripts/session.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="styles/rooms.css">
  <link rel="stylesheet" href="styles/kitchen.css">
  <link rel="stylesheet" href="styles/onoff.css">
  <link rel="icon" href="favicon/favicon.ico">
  <meta charset="UTF-8">
  <meta name="description" content="Μια έξυπνη διαδικτυακή εφαρμογή που επιτρέπει στους κατοίκους και τους επισκέπτες του σπιτιού να αλληλεπιδρούν με αυτό καθώς και με εξωτερικές οντότητες όπως delivery και μετακινήσεις την εποχή της πανδημίας του κορονοιού">
  <meta name="author" content="Έλενα Τζάρα, Αντώνης Καρναβάς">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="startkitch()">
  <script>
    if(sessionStorage.getItem('name')==null){
      sessionStorage.setItem('auth','error');
      location.href="login.html";
    }
  </script>

  <nav class="navbar navbar-expand navbar-dark" style="background-color:#62a3d2">
    <div class="container-fluid">
    <a class="navbar-brand" href="index.html" id="header"> Smart Home App </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" >
        <li class="nav-item nav-icons">
          <a class="nav-link" href="index.html"><img src="Images/home.png" width="25"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="dorooms()" style="cursor:pointer;"><img src="Images/information.png" width="25"> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="logout()" style="cursor:pointer;"><p class="logout">Αποσύνδεση</p></a>
        </li>
      </ul>
    </div>
  </div>
  </nav>



  <section class="sec">
      <div id="left"><a> <img class="backimg link" src="Images/back.png" onclick="savekitch()" onmouseover="this.src='Images/back2.png';this.style.cursor='pointer'" onmouseout="this.src='Images/back.png'"></a></div><div id="center"><p class="pheader"> ΕΠΙΛΕΞΤΕ ΣΥΣΚΕΥΗ:</p></div>
  </section>
  <section class="sec">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn-style btn"  id="a1">
          <img class="img-style1" src=Images/livinglamp.png>
          <p class="pbtn ptext1">ΦΩΣ</p>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" onclick="doalert1()">
              <label class="onoffswitch-label" for="myonoffswitch1">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
        </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn"  id="a2">
          <img class="img-style2" src=Images/oven.png>
          <p class="pbtn ptext2">ΦΟΥΡΝΟΣ</p>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" onclick="doalert2()">
              <label class="onoffswitch-label" for="myonoffswitch2">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
      </div>

      <div class="row row2">
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn-style btn"  id="a3">
          <img class="img-style3" src=Images/cold.png>
          <p class="pbtn ptext3">ΚΛΙΜΑΤΙΣΤΙΚΟ</p>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" onclick="doalert3()">
              <label class="onoffswitch-label" for="myonoffswitch3">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn"  id="a4">
          <img class="img-style4" src=Images/coffee.png>
          <p class="pbtn ptext4">ΚΑΦΕΤΙΕΡΑ</p>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch4" onclick="doalert4()">
              <label class="onoffswitch-label" for="myonoffswitch4">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
      </div>

      <div class="row row2">
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn-style btn"  id="a5">
          <img class="img-style5" src=Images/hot.png>
          <p class="pbtn ptext5">ΘΕΡΜΑΝΣΗ</p>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5" onclick="doalert5()">
              <label class="onoffswitch-label" for="myonoffswitch5">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-5 btn"  id="a6">
          <img class="img-style6" src=Images/boiler.png>
          <p class="pbtn ptext6">ΒΡΑΣΤΗΡΑΣ</p>
          <div class="onoffswitch" >
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch6" onclick="doalert6()">
              <label class="onoffswitch-label" for="myonoffswitch6">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2 col-1">
        </div>
      </div>


  </section>
  <br><br>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
